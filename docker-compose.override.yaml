version: '3.8'

services:
  chat-client:
    env_file:
      - .env
    build:
      context: ./chat-client
      target: development
    restart: always
    ports:
      - 3000:3000
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      CHAT_API_URL: ${CHAT_API_URL}
    stdin_open: true
    command: sh -c "cd /usr/src/app && yarn prisma migrate dev && yarn dev"
    volumes:
      - ./chat-client:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next

  chat-server:
    env_file:
      - .env
    build:
      context: ./chat-server
      target: development
    ports:
      - 3001:3000
      - 9229:9229
    restart: always
    stdin_open: true
    environment:
      NODE_ENV: development
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      IO_ORIGIN: ${IO_ORIGIN}
    volumes:
      - ./chat-server:/usr/src/app
      - /usr/src/app/node_modules

  messages:
    env_file:
      - .env
    build:
      context: ./messages
      target: development
    ports:
      - 9230:9229
    restart: always
    stdin_open: true
    environment:
      NODE_ENV: development
    volumes:
      - ./messages:/usr/src/app
      - /usr/src/app/node_modules

  dbgate:
    image: dbgate/dbgate
    depends_on:
      - postgres
    restart: always
    ports:
      - 8081:3000
    volumes:
      - dbgate_data:/root/.dbgate
    environment:
      CONNECTIONS: con1,con2

      LABEL_con1: Postgres
      SERVER_con1: ${POSTGRES_HOST}
      USER_con1: ${POSTGRES_USER}
      PASSWORD_con1: ${POSTGRES_PASSWORD}
      PORT_con1: ${POSTGRES_PORT}
      ENGINE_con1: postgres@dbgate-plugin-postgres

      LABEL_con2: MongoDB
      URL_con2: ${MONGO_DSN}
      ENGINE_con2: mongo@dbgate-plugin-mongo
